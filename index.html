<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="TODO入力" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <p>未完了のTODO</p>
      <ul>
        <li>
          <p>TODOです。</p>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p>完了したTODO</p>
      <ul>
        <li>
          <p>TODOでした。</p>
          <button>戻す</button>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
